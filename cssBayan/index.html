<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e34e4f3bdb.js"
      crossorigin="anonymous"
    ></script>
    <title>cssBayanTask</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="sup_title">CSS Bayan</h1>
        <section class="section_copy">
          <div tabindex="0" class="section_copy_inner">
            <div class="work_content">
              <h3 class="sub_title_copy">You can`t just copy and paste CSS</h3>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-x"></i>
            </div>
            <img
              class="img_copy"
              src="./assets/youcant just copy and paste.jpg"
              alt="copy instruction"
            />
          </div>
        </section>
        <section class="section_keep">
          <div tabindex="0" class="section_keep_inner">
            <div class="work_content">
              <h3 class="sub_title_keep">Keep calm and carry on</h3>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-x"></i>
            </div>
            <img
              class="img_keep"
              src="./assets/keepcalmand.jpg"
              alt="keep calm instruction"
            />
          </div>
        </section>
        <section class="section_work">
          <div tabindex="0" class="section_work_inner">
            <div class="work_content">
              <h3 class="sub_title_work">Work-life balance</h3>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-x"></i>
            </div>
            <img
              class="img_work"
              src="./assets/worklifebalcance.png"
              alt="work life instruction"
            />
          </div>
        </section>
        <section class="section_dude">
          <div tabindex="0" class="section_dude_inner">
            <div class="work_content">
              <h3 class="sub_title_dude">Dude, where is JS?</h3>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-x"></i>
            </div>
            <img
              class="img_dude"
              src="./assets/dudewhereisjs.jpg"
              alt="where is dude instruction"
            />
          </div>
        </section>
        <section class="section_relax">
          <div tabindex="0" class="section_relax_inner">
            <div class="work_content">
              <h3 class="sub_title_relax">Relax and take it easy</h3>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-x"></i>
            </div>
            <img
              class="img_relax"
              src="./assets/youcant just copy and paste.jpg"
              alt="relax instruction"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
