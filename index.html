<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssBayanTask</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="sup_title">CSS Bayan</h1>
        <section class="section_copy">
          <div tabindex="0" class="section_copy_inner">
            <h3 class="sub_title_copy">You can`t just copy and paste CSS</h3>
            <img
              class="img_copy"
              src="./assets/youcant just copy and paste.jpg"
              alt="copy instruction"
            />
          </div>
        </section>
        <section class="section_keep">
          <div tabindex="0" class="section_keep_inner">
            <h3 class="sub_title_keep active_text">Keep calm and carry on</h3>
            <img
              class="img_keep"
              src="./assets/keepcalmand.jpg"
              alt="keep calm instruction"
            />
          </div>
        </section>
        <section class="section_work">
          <div tabindex="0" class="section_work_inner">
            <h3 class="sub_title_work active_text">Work-life balance</h3>
            <img
              class="img_work"
              src="./assets/worklifebalcance.png"
              alt="work life instruction"
            />
          </div>
        </section>
        <section class="section_dude">
          <div tabindex="0" class="section_dude_inner">
            <h3 class="sub_title_dude active_text">Dude, where is JS?</h3>
            <img
              class="img_dude"
              src="./assets/dudewhereisjs.jpg"
              alt="where is dude instruction"
            />
          </div>
        </section>
        <section class="section_relax">
          <div tabindex="0" class="section_relax_inner">
            <h3 class="sub_title_relax active_text">Relax and take it easy</h3>
            <img
              class="img_relax"
              src="./assets/youcant just copy and paste.jpg"
              alt="relax instruction"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
